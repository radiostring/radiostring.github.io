<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RadioString</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid" id="main">
      <div class="wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-1">
                <img src="images/logos/radiostringlogo.png" alt="RadioString" class="img-rounded logo">
              </div>
              <div class="col-md-10">
              </div>
              <div class="col-md-1">
                <a href="#" title="Back To NSTv"><img src="images/logos/nstvlogo.png" alt="NSTv" class="img-rounded logo"></a>
              </div>
            </div>
          </div>
      </div>
      <div class="wrapper">
          <div class="container-fluid">
            <IFRAME id=Nstv1 name=Nstv1 src="http://dos.fm/gr/nstv" frameBorder=0 background=transparent width=100% scrolling=no height=360></IFRAME>
          </div>
      </div>
      <hr />
      <div class="wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-5">
                  <div id="tlkio" data-channel="RadioString" data-theme="theme--night" style="width:100%;height:100%;"></div><script async src="http://tlk.io/embed.js" type="text/javascript"></script>
              </div>
              <div class="col-md-5">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/YQHsXMglC9A?list=PL55713C70BA91BD6E" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
      </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
